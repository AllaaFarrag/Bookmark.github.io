<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
      />

      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
<div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="py-5 position-relative">Bookmarker</h1>
    <div class="book-body d-flex flex-column justify-content-center align-items-center">
        <h2 class="py-3">
            <i class="fa-solid fa-bookmark"></i>  
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="container w-100 d-flex flex-column pb-4">
            <label for="siteName" class="fw-bold">
                <i class="fa-solid fa-book"></i>
                Site Name
            </label>

            <input oninput="validateName()" type="text" placeholder="Bookmark Name" class="form-control mt-2" id="siteName">
        </div>

        <div class="container w-100 d-flex flex-column ">
            <label for="siteUrl" class="fw-bold">
                <i class="fa-solid fa-link"></i>
                Site Url
            </label>

            <input oninput="validateUrl()" type="text" placeholder="Bookmark Url" class="form-control mt-2" id="siteUrl">
        </div>

        <button class="text-white px-5 btn btn-submit my-4" id="btnSubmit">Submit</button>
    </div>

    <div class="w-100 container">
        <table class="table mt-4 text-center bg-light w-100">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">website name</th>
                    <th class="text-capitalize">visit</th>
                    <th class="text-capitalize">delete</th>
                </tr>
            </thead>

            <tbody id="content"></tbody>
        </table>
    </div>
</div>

<div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <p><strong>Site Name or URL is not valid. Please follow the rules below:</strong></p>
      <ul>
        <li> Site name must contain at least 3 characters.</li>
        <li> Site URL must be a valid one.</li>
      </ul>
    </div>
  </div>
    <script src="js/index.js"></script>
  </body>
</html>
